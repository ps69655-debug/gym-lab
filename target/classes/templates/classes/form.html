<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz zajęć - Gym System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-4">

<h2>Formularz zajęć</h2>
<form th:action="@{/classes/form}" th:object="${classSchedule}" method="post" class="card p-3">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label>Tytuł</label>
        <input class="form-control" type="text" th:field="*{title}"/>
    </div>

    <div class="mb-3">
        <label>Opis</label>
        <textarea class="form-control" th:field="*{description}"></textarea>
    </div>

    <div class="mb-3">
        <label>Start</label>
        <input class="form-control" type="datetime-local" th:field="*{startTime}"/>
    </div>

    <div class="mb-3">
        <label>Koniec</label>
        <input class="form-control" type="datetime-local" th:field="*{endTime}"/>
    </div>

    <div class="mb-3">
        <label>Limit</label>
        <input class="form-control" type="number" th:field="*{maxParticipants}"/>
    </div>

    <div class="mb-3">
        <label>Instruktor</label>
        <select class="form-select" th:field="*{trainer}">
            <option th:each="t : ${trainers}" th:value="${t}" th:text="${t.fullName}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label>Sala</label>
        <select class="form-select" th:field="*{room}">
            <option th:each="r : ${rooms}" th:value="${r}" th:text="${r.name}"></option>
        </select>
    </div>

    <button class="btn btn-primary" type="submit">Zapisz</button>
</form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
