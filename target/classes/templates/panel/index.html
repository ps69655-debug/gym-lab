<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel klienta - Gym System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-4">

<h2>Panel klienta</h2>

<div class="row g-3">
    <div class="col-md-4">
        <div class="card p-3">
            <h5>Dane klienta</h5>
            <p class="mb-1" th:text="${member.fullName}"></p>
            <small class="text-muted" th:text="${member.email}"></small>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card p-3">
            <h5>Rezerwacje</h5>
            <ul class="mb-0">
                <li th:each="r : ${reservations}"
                    th:text="${r.classSchedule.title + ' - ' + r.status}"></li>
            </ul>
        </div>
    </div>

    <div class="col-md-4">
        <div class="card p-3">
            <h5>Karnety</h5>
            <ul class="mb-0">
                <li th:each="g : ${gympasses}"
                    th:text="${g.ownerName + ' - ' + g.passType + ' (' + g.status + ')'}"></li>
            </ul>
        </div>
    </div>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
