<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wszystkie rezerwacje - Gym System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-4">

<div class="d-flex justify-content-between mb-3">
    <h2>Wszystkie rezerwacje</h2>
    <a class="btn btn-success" th:href="@{/reservations/form}">Nowa rezerwacja</a>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Członek</th>
        <th>Zajęcia</th>
        <th>Status</th>
        <th>Data utworzenia</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${reservations}">
        <td th:text="${r.id}"></td>
        <td th:text="${r.member != null ? r.member.fullName : '-'}"></td>
        <td th:text="${r.classSchedule != null ? r.classSchedule.title : '-'}"></td>
        <td th:text="${r.status}"></td>
        <td th:text="${r.createdAt}"></td>
        <td>
            <a th:href="@{/reservations/delete(id=${r.id})}" class="btn btn-sm btn-danger">Usuń</a>
        </td>
    </tr>
    </tbody>
</table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
