<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Check-in (Recepcja) - Gym System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <h2>Recepcja: Check-in</h2>

    <div class="alert alert-success" th:if="${param.success}" th:text="'OK: ' + ${param.success[0]}"></div>
    <div class="alert alert-danger" th:if="${param.error}" th:text="'Błąd: ' + ${param.error[0]}"></div>

    <form class="row g-2 mb-4" method="get" th:action="@{/staff/checkin}">
        <div class="col-md-6">
            <input class="form-control" type="email" name="email" placeholder="Email klienta"
                   th:value="${email}">
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary w-100" type="submit">Szukaj</button>
        </div>
    </form>

    <div th:if="${memberFound}">
        <div class="card p-3 mb-3">
            <h5 th:text="${member.fullName}">Jan Kowalski</h5>
            <small class="text-muted" th:text="${member.email}">mail</small>
        </div>

        <form method="post" th:action="@{/staff/checkin}">
            <input type="hidden" name="email" th:value="${member.email}"/>

            <div class="mb-3">
                <label class="form-label">Wybierz karnet</label>
                <select class="form-select" name="gymPassId" required>
                    <option th:each="p : ${passes}"
                            th:value="${p.id}"
                            th:text="${'#' + p.id + ' | ' + p.passType + ' | status: ' + p.status + ' | wejścia: ' + p.entriesLeft + ' | do: ' + p.endDate}">
                    </option>
                </select>
            </div>

            <button class="btn btn-success" type="submit">Zrób check-in</button>
        </form>
    </div>

    <div class="alert alert-info" th:if="${!memberFound and (email != null and !#strings.isEmpty(email))}">
        Nie znaleziono klienta o podanym emailu.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
