<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zajęcia - Gym System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-4">

<div class="d-flex justify-content-between mb-3">
    <h2 th:text="#{nav.classes}">Zajęcia</h2>
    <a class="btn btn-success" th:href="@{/classes/form}">Dodaj zajęcia</a>
</div>

<table class="table table-striped">
    <thead>
    <tr>
        <th th:text="#{class.title}">Tytuł</th>
        <th th:text="#{class.trainer}">Instruktor</th>
        <th th:text="#{class.room}">Sala</th>
        <th th:text="#{class.start}">Start</th>
        <th th:text="#{class.limit}">Limit</th>
        <th th:text="#{class.actions}">Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${classes}">
        <td th:text="${c.title}"></td>
        <td th:text="${c.trainer != null ? c.trainer.fullName : '-'}"></td>
        <td th:text="${c.room != null ? c.room.name : '-'}"></td>
        <td th:text="${c.startTime}"></td>
        <td th:text="${c.maxParticipants}"></td>
        <td>
            <a th:href="@{/classes/form(id=${c.id})}" class="btn btn-sm btn-primary">Edytuj</a>
            <a th:href="@{/classes/delete(id=${c.id})}" class="btn btn-sm btn-danger">Usuń</a>
        </td>
    </tr>
    </tbody>
</table>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
