<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::section})}">
<section>

    <h2>Logowanie do systemu GymPass</h2>

    <form th:action="@{/login}" method="post" class="mt-3">

        <div class="mb-3">
            <label class="form-label">Login:</label>
            <input type="text" name="username" class="form-control"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Hasło:</label>
            <input type="password" name="password" class="form-control"/>
        </div>

        <div>
            <button type="submit" class="btn btn-primary">Zaloguj</button>
        </div>

        <div th:if="${param.error}" class="mt-3">
            <p class="text-danger">Nieprawidłowy login lub hasło</p>
        </div>

        <div th:if="${param.logout}" class="mt-3">
            <p>Zostałeś wylogowany</p>
        </div>

    </form>

</section>
</html>
