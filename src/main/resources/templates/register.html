<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - Gym System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Rejestracja</h3>
                </div>
                <div class="card-body">
                    <div th:if="${success}" class="alert alert-success" role="alert">
                        <p th:text="${success}" class="mb-0"></p>
                    </div>

                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <p th:text="${error}" class="mb-0"></p>
                    </div>

                    <form th:action="@{/register}" th:object="${member}" method="post">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Imię i nazwisko:</label>
                            <input type="text" 
                                   class="form-control" 
                                   th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''"
                                   id="fullName" 
                                   th:field="*{fullName}" 
                                   required/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}">
                                <span th:errors="*{fullName}"></span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" 
                                   class="form-control" 
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                   id="email" 
                                   th:field="*{email}" 
                                   required/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}">
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Hasło:</label>
                            <input type="password" 
                                   class="form-control" 
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                   id="password" 
                                   th:field="*{password}" 
                                   required/>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}">
                                <span th:errors="*{password}"></span>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Zarejestruj</button>
                            <a th:href="@{/login}" class="btn btn-outline-secondary">Powrót do logowania</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
