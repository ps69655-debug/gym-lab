<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <meta charset="UTF-8">
    <title th:text="#{reservations.title} + ' - Gym System'">Moje rezerwacje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 th:text="#{reservations.title}">Moje rezerwacje</h2>
        <a class="btn btn-success" th:href="@{/reservations/form}" th:text="#{reservations.form.open}">Nowa rezerwacja</a>
    </div>

    <div class="alert alert-success" th:if="${param.success}" th:text="#{reservations.msg.success}">
        Rezerwacja utworzona
    </div>

    <div class="alert alert-info" th:if="${#lists.isEmpty(reservations)}" th:text="#{page.nodata}">
        Brak danych
    </div>

    <table class="table table-striped" th:if="${!#lists.isEmpty(reservations)}">
        <thead>
        <tr>
            <th th:text="#{table.id}">ID</th>
            <th th:text="#{reservations.class}">ZajÄ™cia</th>
            <th th:text="#{reservations.date}">Data rezerwacji</th>
            <th th:text="#{reservations.status}">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${reservations}">
            <td th:text="${r.id}">1</td>
            <td th:text="${r.classSchedule != null ? r.classSchedule.title : '-'}">Yoga</td>
            <td th:text="${r.createdAt}">-</td>
            <td>
                <span class="badge bg-secondary" th:text="${r.status}">CONFIRMED</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
